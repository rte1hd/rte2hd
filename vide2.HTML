<!doctype html>
<html lang="en">
<head>
    

<!-- PX-VIDEO CSS -->
<link rel="stylesheet" href="css/px-video.css" />

<style>
/*** for demo only ***/
#wrapper {
	width: 640px;
	margin: 1em auto;
	font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
}
#brand a,
p a {
	border: 1px #fff dotted;
}
#brand a:focus,
p a:focus {
	border: 1px #999 dotted;
	outline: none;
}
p {
	padding-top: 1em;
}
</style>

</head>

<body>

<div id="wrapper">

<div id="brand">
	<a href=""></a>
</div>

<h1><img src="" width="30" height="30" alt=""></h1>

<div class="px-video-container" id="myvid">
	<div class="px-video-img-captions-container">
		<div class="px-video-captions hide"></div>
		<video width="640" height="360" poster="media/poster_PayPal_Austin2.jpg" controls>
			<!-- video files -->
			<source src="" type="video/mp4" />
                        <source src="file:///E:/Al%20HAYBA/al%20hajba%20s3%2016.ep.mp4" type="video/mp4" />
                        <source src="file:///E:/Al%20HAYBA/al%20hajba%20s3%2016.ep.mp4" type="video/mp4" />
			<source src="file:///E:/Al%20HAYBA/al%20hajba%20s3%2016.ep.mp4" type="video/mp4" type="video/webm" />

			<!-- text track file -->
			<track kind="captions" label="English captions" src="media/captions_PayPal_Austin_en.vtt" srclang="en" default />

			<!-- fallback for browsers that don't support the video element -->
			<div>
				<a href="https://www.paypalobjects.com/webstatic/mktg/videos/PayPal_AustinSMB_baseline.mp4">
					<img src="media/poster_PayPal_Austin2.jpg" width="640" height="360" alt="download video" />
				</a>
			</div>
		</video>
	</div><!-- end container for captions and video -->
	<div class="px-video-controls"></div>
</div><!-- end video container -->

<p><a href="</a></p>

</div><!-- end page wrapper container -->
<script src="js/strings.js"></script>
<script src="js/px-video.js"></script>

<script>

// Initialize
new InitPxVideo({
	"videoId": "myvid",
	"captionsOnDefault": true,
	"seekInterval": 20,
	"videoTitle": "PayPal Austin promo",
	"debug": true
});

</script>

</body>
</html>
